<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Accueil</title>
</head>

<body>

    <header class="header">
        <div class="logo-container">
            <a href="#">
                <img src="./images/logo/ohmyfood@2x.svg" alt="logo OhMyFood" class="logo-img">
            </a>
        </div>
        <div class="location-container">
            <a class="location-container-link">
                <i class="fa-solid fa-location-dot location-container-icone" id="icone-location"></i>
                <p class="location-container-text">Paris, Belleville</p>
            </a>
        </div>
        <div class="reservez-container">
            <h1 class="reservez-container-title">Réservez le menu qui vous convient</h1>
            <h2 class="reservez-container-text">Découvrez des restaurants d'exception, sélectionnés par nos soins.</h2>
            <a class="header-button" href="">
                <p class="button-text">Explorer nos restaurants</p>
            </a>
        </div>
    </header>

</body>

</html>
