<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Accueil</title>
</head>

<body>

    <header class="header">
        <div class="logo-container">
            <a href="#">
                <img src="./images/logo/ohmyfood@2x.svg" alt="logo OhMyFood" class="logo-img">
            </a>
        </div>
        <div class="location-container">
            <a class="location-container-link">
                <i class="fa-solid fa-location-dot location-container-icone" id="icone-location"></i>
                <p class="location-container-text">Paris, Belleville</p>
            </a>
        </div>
        <div class="reservez-container">
            <h1 class="reservez-container-title">Réservez le menu qui vous convient</h1>
            <h2 class="reservez-container-text">Découvrez des restaurants d'exception, sélectionnés par nos soins.</h2>
            <a class="header-btn" href="#">
                <p class="btn-text">Explorer nos restaurants</p>
            </a>
        </div>
    </header>

    <section class="fonctionnement-container">
        <h2 class="fonctionnement-container-title">Fontionnement</h2>
        <div class="fonctionnement-container-filtres">
            <a href="" class="filtre-restaurants">
                <div class="filtre-restaurants-blocNum">
                    <p class="filtre-resto-num">1</p>
                </div>
                <i class="fas fa-mobile-alt icone"></i>
                <p class="filtre-restaurants-text">Choisissez un restaurant</p>
            </a>
            <a href="" class="filtre-restaurants">
                <div class="filtre-restaurants-blocNum">
                    <p class="filtre-resto-num">2</p>
                </div>
                <i class="fas fa-list-ul icone"></i>
                <p class="filtre-restaurants-text">Composez votre menu</p>
            </a>
            <a href="" class="filtre-restaurants">
                <div class="filtre-restaurants-blocNum">
                    <p class="filtre-resto-num">3</p>
                </div>
                <i class="fas fa-store icone"></i>
                <p class="filtre-restaurants-text">Dégustez un restaurant</p>
            </a>
        </div>
    </section>

    <section class="restaurants-container">
        <h2 class="restaurants-tile">Restaurants</h2>
        <div class="restaurants">
            <article class="restaurants-card">
                <a href="la-palette-du-gout-menu-card.html">
                    <div>
                        <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                            alt="Image représentant une assiette avec un plat">
                    </div>
                    <div class="new">
                        <span class="new-text">Nouveau</span>
                    </div>
                    <div class="restaurants-card-details">
                        <div>
                            <h3>La palette du goût</h3>
                            <p>Ménilmontant</p>
                        </div>
                        <span class="btn-heart">
                            <i class="far fa-heart fa-lg heart__icone"></i>
                            <i class="fas fa-heart fa-lg heart__effect "></i>
                        </span>
                    </div>
                </a>
            </article>
        </div>
    </section>

</body>

</html>
